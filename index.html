<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap-container">
    <div class="header"></div>
    <div class="order-summary">
      <div class="order-summary--title">
        <h1 class="text-center">Order Summary</h1>
      </div>
      <div class="order-summary--content">
        <p class="text-center">
          You can now listen to millions of songs, audiobooks, 
          and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="order-summary-detail">
        <div class="os-detail--inner">
          <div class="os-detail--icon-wrapper">
            <div class="icon-wrapper--inner"></div>
          </div>
          <div class="os-detail--name">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="os-detail--action">
          <a href="#change">Change</a>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="btn primary">Proceed to Payment</button>
      <button class="btn">Cancel Order</button>
    </div>
  </div>
</body>
</html>
