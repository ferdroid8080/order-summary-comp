<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
</head>
<body>
  <div class="wrap-container">
    <div class="header"></div>
    <div class="order-summary">
      <div class="order-summary--title">
        <h2>Order Summary</h2>
      </div>
      <div class="order-summary--content">
        <p>
          You can now listen to millions of songs, audiobooks, 
          and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="order-summary-detail">
        <img src="" alt="Order Summary Detail Icon" />
        <div class="os-detail--name">
          <p class="strong">Annual Plan</p>
          <p class="text-gray">$59.99/year</p>
        </div>
        <div class="os-detail--action">
          <a href="#change">Change</a>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="btn primary">Proceed to Payment</button>
      <button class="btn">Cancel Order</button>
    </div>
  </div>
</body>
</html>
